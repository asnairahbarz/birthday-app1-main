<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8 url('floral-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #106600;
      overflow-x: hidden;
    }
    #video-background, #personal-greeting-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    #welcome-dialog {
      margin: 25vh auto 0;
      max-width: 600px;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-out;
    }
    .type-line {
      opacity: 0;
      animation: typeIn 0.8s ease forwards;
    }
    @keyframes typeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #countdown {
      font-size: 8rem;
      font-weight: bold;
      margin-top: 20vh;
      color: #ffffff;
      display: none;
      animation: fadeIn 1s ease-in;
    }
    #banner {
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      margin-top: 20px;
      display: none;
      animation: glitter 1.2s infinite alternate, fadeInUp 1s ease-in-out;
    }
    @keyframes glitter {
      0% { text-shadow: 0 0 5px gold; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff0; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #center-image {
      display: none;
      margin: 30px auto 10px;
      width: 90%;
      max-width: 500px;
      animation: float 3s ease-in-out infinite, glow 1.5s ease-in-out infinite, fadeInUp 1s ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 3px #aaffaa); }
      100% { filter: drop-shadow(0 0 15px #ffffff); }
    }
    #continueBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #106600;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    .container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .card {
      width: 320px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 20px;
    }
    .photo-frame video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }
    .btn {
      background-color: #106600;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .message-box {
      margin-top: 25px;
      display: none;
      font-size: 1.1rem;
      padding: 15px;
      background: #ecf9ec;
      border-left: 5px solid #106600;
      border-radius: 10px;
      min-height: 80px;
    }
    .next-btn, .back-btn {
      background-color: #106600;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <video id="personal-greeting-video" src="personal-greeting-bg.mp4" autoplay muted loop></video>
  <video id="video-background" src="celebrant-video-bg.mp4" autoplay muted loop></video>
  <audio id="personalGreetingMusic" autoplay loop>
    <source src="letter.mp3" type="audio/mp3">
  </audio>

  <div id="welcome-dialog">
    <div class="type-line" style="animation-delay:0s">Click anywhere on the screen to begin the celebration countdown!</div>
  </div>

  <div id="countdown">10</div>
  <div id="banner">ðŸŽ‰ Happy Birthday ðŸŽ‰</div>
  <img id="center-image" src="celebrant-pic.png" alt="Celebrant">
  <button id="continueBtn">Continue</button>

  <div class="container">
    <div class="card">
      <div class="photo-frame">
        <video src="celebrant.mp4" autoplay muted loop playsinline></video>
      </div>
      <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
      <div class="name">Dr. Nelia S. Raganas</div>
      <button class="btn" onclick="showMessages()">See Messages</button>
      <div class="message-box" id="messageBox">Loading messages...</div>
      <div>
        <button class="back-btn" id="backBtn">Back</button>
        <button class="next-btn" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const banner = document.getElementById('banner');
    const image = document.getElementById('center-image');
    const continueBtn = document.getElementById('continueBtn');
    const videoBg = document.getElementById('video-background');
    const greetingBg = document.getElementById('personal-greeting-video');
    const messageBox = document.getElementById("messageBox");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");
    const greetingMusic = document.getElementById("personalGreetingMusic");

    let count = 10;
    const countdownSound = new Audio('countdown.mp3');
    const birthdayMusic = new Audio('birthday.mp3');

    function startCountdown() {
      document.getElementById('welcome-dialog').style.display = 'none';
      countdownEl.style.display = 'block';
      countdownSound.play();

      let interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          countdownEl.style.display = 'none';

          setTimeout(() => {
            banner.style.display = 'block';
            image.style.display = 'block';

            setTimeout(() => {
              banner.style.display = 'none';
              document.body.style.background = 'none';
              greetingBg.style.display = 'block';
              greetingMusic.play();
              image.style.display = 'none';
              continueBtn.style.display = 'block';
            }, 5000);
          }, 0);
        }
      }, 1000);
    }

    window.addEventListener('click', startCountdown, { once: true });

    continueBtn.addEventListener('click', () => {
      continueBtn.style.display = 'none';
      greetingBg.style.display = 'none';
      greetingMusic.pause();
      greetingMusic.currentTime = 0;
      document.body.classList.add('video-bg');
      videoBg.style.display = 'block';
      document.querySelector('.container').style.display = 'flex';
      birthdayMusic.play();
    });

    let messages = [];
    let currentIndex = 0;

    function showMessages() {
      document.querySelector(".btn").style.display = "none";
      fetch("/messages")
        .then(res => res.json())
        .then(data => {
          messages = data;
          messageBox.style.display = "block";
          nextBtn.style.display = "inline-block";
          backBtn.style.display = "inline-block";
          updateMessage();
        });
    }

    function updateMessage() {
      if (currentIndex < messages.length) {
        messageBox.innerText = messages[currentIndex];
        backBtn.disabled = currentIndex === 0;
        nextBtn.disabled = false;
      } else {
        messageBox.innerText = "ðŸŽŠ That's all the messages. Have a wonderful birthday!";
        nextBtn.style.display = "none";
        backBtn.style.display = "none";
      }
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      updateMessage();
    });

    backBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateMessage();
      }
    });
  </script>
</body>
</html>
