<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Write a Message for Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e1bee7, #fff3e0);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #6a1b9a;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .button {
      background-color: #8e24aa;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Write Your Birthday Greeting to Dr. Nelia</h1>
  <textarea id="messageBox" placeholder="Type your message here..."></textarea><br>
  <button class="button" onclick="submitMessage()">Submit Message</button>
  
  <div class="success" id="successMsg"></div>

  <script>
    function submitMessage() {
      const msg = document.getElementById("messageBox").value.trim();
      const successMsg = document.getElementById("successMsg");

      if (msg === "") {
        successMsg.style.color = "red";
        successMsg.textContent = "Please write a message.";
        return;
      }

      fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        successMsg.style.color = "green";
        successMsg.textContent = "Message submitted successfully!";
        document.getElementById("messageBox").value = "";
      });
    }
  </script>
</body>
</html>
